<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pecha Kucha Presenter</title>
    <link rel="stylesheet" href="resources/css/styles.css">
</head>
<body>
<input type="file" accept=".jpg, .jpeg, .png, .gif, .bmp" multiple/>
<header>
    <span class="title">Pecha Kucha Presenter</span>
    <span class="settings">
        <span class="button decrease-time">-</span>
        <span id="time-per-slide" class="title">20s</span>
        <span class="button increase-time">+</span>
    </span>
    <nav>
        <span class="button add-image" id="add-image">Bild hinzuf√ºgen</span>
        <ul class="slides" id="slides">
        </ul>
    </nav>
</header>
<main>
    <span class="preview">
            <img src="" alt="Vorschau">
        </span>
    <span class="screen">
        <span class="footer">
            <span class="left-of-slide">
                <span class="slide-start button">&#10235;</span>
                <span class="slide-prev button">&#10229;</span>
            </span>
            <span class="center-slide">
                <span class="button present">&#9654;</span>
            </span>
            <span class="right-of-slide">
                <span class="slide-next button">&#10230;</span>
                <span class="slide-end button">&#10236;</span>
            </span>
        </span>
    </span>
</main>
<template id="slide">
    <li draggable="true">
        <img height="" width="" slide="" src="">
        <span class="button delete-slide">Entfernen</span>
    </li>
</template>
<script type="module" src="resources/js/app.js"></script>
</body>


</html>
